        // Hi·ªÉn th·ªã n·ªôi dung b√†i thi

            // Khi chuy·ªÉn ƒë·ªïi b√†i ƒë·ªçc

            // C·∫≠p nh·∫≠t h√†m switchReading

                document.getElementById(`reading${index}`).classList.add('active');

        function getQuestionTypeText(type) {
            const typeMap = {
                'single': 'Tr·∫Øc nghi·ªám m·ªôt ƒë√°p √°n',
                'multiple': 'Tr·∫Øc nghi·ªám nhi·ªÅu ƒë√°p √°n',
                'fill': 'ƒêi·ªÅn khuy·∫øt',
                'trueFalse': 'ƒê√∫ng/Sai',
                'drag-drop': 'K√©o th·∫£'
            };
            return typeMap[type] || '';
        }

        function getQuestionContent(question, index) {
            switch (question.type) {
                case 'fill':
                    return `
                        <div class="fill-container">
                            ${formatFillQuestion(question.text, index)}
                        </div>
                    `;

                case 'trueFalse':
                    return `
                        <div class="true-false-content">
                            ${formatTrueFalseQuestion(question, index)}
                        </div>
                    `;

                case 'drag-drop':
                    return `
                        <div class="drag-drop-content">
                            ${formatDragDropQuestion(question, index)}
                        </div>
                    `;

                default:
                    return `
                        <div class="question-text">${question.text}</div>
                        ${formatChoiceOptions(question, index)}
                    `;
            }
        }

        function formatFillQuestion(text, index) {
            const parts = text.split(/\[______\]/g);
            const blankCount = parts.length - 1;

            return parts.map((part, i) => `
                <span class="fill-part">${part}</span>
                ${i < blankCount ? `
                    <input type="text" 
                        class="fill-inline-input" 
                        data-question="${index}"
                        data-blank="${i}"
                        placeholder="ƒêi·ªÅn ƒë√°p √°n">
                ` : ''}
            `).join('');
        }

        function formatTrueFalseQuestion(question, index) {
            return `
                <div class="question-text">${question.text}</div>
                <div class="${question.options.length > 1 ? 'true-false-column' : ''}">
                    ${question.options.map((statement, stmtIndex) => `
                        <div class="true-false-statement">
                            <p class="statement-text">${statement}</p>
                            <div class="true-false-options">
                                ${['ƒê√∫ng', 'Sai'].map((label, i) => `
                                    <label>
                                        <input type="radio" 
                                            name="question${index}_${stmtIndex}" 
                                            value="${i === 0}" 
                                            data-question="${index}"
                                            data-statement="${stmtIndex}">
                                        <span>${label}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatDragDropQuestion(question, index) {
            const shuffledKeywords = [...question.options].sort(() => Math.random() - 0.5);
            const questionText = question.text.replace(/\[______\]/g, (_, i) =>
                `<span class="drop-zone" data-question-id="${index}" data-drop-index="${i}"></span>`
            );

            return `
                <div class="question-text">${questionText}</div>
                <div class="keywords-container">
                    ${shuffledKeywords.map((keyword, idx) => `
                        <span class="keyword" draggable="true" data-index="${idx}">${keyword}</span>
                    `).join('')}
                </div>
            `;
        }

        function formatChoiceOptions(question, index) {
            const inputType = question.type === 'single' ? 'radio' : 'checkbox';
            return `
                <div class="options">
                    ${question.options.map((option, optIndex) => `
                        <div class="option">
                            <label>
                                <input type="${inputType}" 
                                    name="question${index}" 
                                    value="${optIndex}" 
                                    data-question="${index}">
                                <span>${option}</span>
                            </label>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Th√™m v√†o sau ph·∫ßn displayExam()
        // Thay th·∫ø h√†m initializeDragAndDrop b·∫±ng phi√™n b·∫£n m·ªõi

        function initializeDragAndDrop() {
            let dragItem = null;

            document.addEventListener('dragstart', e => {
                if (e.target.classList.contains('keyword')) {
                    dragItem = e.target;
                    dragItem.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                }
            });

            document.addEventListener('dragend', e => {
                if (dragItem) {
                    dragItem.classList.remove('dragging');
                    dragItem = null;
                }
            });

            document.addEventListener('dragover', e => {
                e.preventDefault();
                const target = e.target.closest('.drop-zone, .keywords-container');
                if (target) {
                    e.dataTransfer.dropEffect = 'move';
                    if (target.classList.contains('drop-zone')) {
                        target.classList.add('hover');
                    }
                }
            });

            document.addEventListener('dragleave', e => {
                const zone = e.target.closest('.drop-zone');
                if (zone) zone.classList.remove('hover');
            });

            document.addEventListener('drop', e => {
                e.preventDefault();
                const zone = e.target.closest('.drop-zone');
                const keywordsContainer = e.target.closest('.keywords-container');

                // X·ª≠ l√Ω th·∫£ v√†o v√πng th·∫£
                if (zone) {
                    zone.classList.remove('hover');

                    // Tr·∫£ t·ª´ kh√≥a hi·ªán c√≥ v·ªÅ container n·∫øu c√≥
                    if (zone.children.length > 0) {
                        const existing = zone.firstChild;
                        const sourceContainer = document.querySelector('.keywords-container');
                        existing.classList.remove('placed');
                        sourceContainer.appendChild(existing);
                    }

                    // Th√™m t·ª´ kh√≥a m·ªõi v√†o v√πng th·∫£
                    zone.appendChild(dragItem);
                    dragItem.classList.add('placed');
                }
                // X·ª≠ l√Ω th·∫£ v·ªÅ container g·ªëc
                else if (keywordsContainer) {
                    dragItem.classList.remove('placed');
                    keywordsContainer.appendChild(dragItem);
                }
            });
        }
        function getQuestionInput(question, index) {
            switch (question.type) {
                case 'fill':
                    const parts = question.text.split(/\[______\]/g);
                    const blankCount = parts.length - 1;

                    return `
                        <div class="fill-container">
                            ${parts.map((part, i) => `
                                ${part}
                                ${i < blankCount ? `
                                    <input type="text" 
                                        class="fill-inline-input" 
                                        data-question="${index}"
                                        data-blank="${i}"
                                        placeholder="ƒêi·ªÅn v√†o ch·ªó tr·ªëng">
                                ` : ''}
                            `).join('')}
                        </div>
                    `;

                case 'trueFalse':
                    const isMultiStatement = question.options.length > 1;
                    return `
                        <div class="question-text">${question.text}</div>
                        <div class="${isMultiStatement ? 'true-false-column' : ''}">
                            ${question.options.map((statement, stmtIndex) => `
                                <div class="true-false-statement">
                                    <p class="statement-text">${statement}</p>
                                    <div class="true-false-options">
                                        <label>
                                            <input type="radio" name="question${index}_${stmtIndex}" 
                                                value="true" data-question="${index}" 
                                                data-statement="${stmtIndex}">
                                            <span>ƒê√∫ng</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="question${index}_${stmtIndex}"
                                                value="false" data-question="${index}"
                                                data-statement="${stmtIndex}">
                                            <span>Sai</span>
                                        </label>
                                    </div>
                                </div>
                            `).join('')}

                    `;

                case 'drag-drop':
                    const shuffledKeywords = [...question.options].sort(() => Math.random() - 0.5);
                    const questionTextWithDrops = question.text.replace(/\[______\]/g, (_, dropIndex) =>
                        `<span class="drop-zone" data-question-id="${index}" data-drop-index="${dropIndex}"></span>`
                    );

                    return `
                            <div class="drag-drop-container" data-question-id="${index}">
                                <div class="question-text">${questionTextWithDrops}</div>
                                <div class="keywords-container">
                                    ${shuffledKeywords.map((keyword, idx) => `
                                        <span class="keyword" draggable="true" data-index="${idx}">${keyword}</span>
                                    `).join('')}
                                </div>
                            </div>
                        `;

                default: // single & multiple choice
                    const inputType = question.type === 'single' ? 'radio' : 'checkbox';
                    return `
                        <div class="options">
                            ${question.options.map((option, optIndex) => `
                                <div class="option">
                                    <label>
                                        <input type="${inputType}" name="question${index}"
                                            value="${optIndex}" data-question="${index}">
                                        <span>${option}</span>
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    `;
            }
        }

        // X·ª≠ l√Ω ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
        function startTimer(minutes) {
            timeLeft = minutes * 60;
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert('H·∫øt th·ªùi gian l√†m b√†i!');
                submitExam();
                return;
            }

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
        }

        // N·ªôp b√†i v√† ch·∫•m ƒëi·ªÉm
        function submitExam() {
            try {
                if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i?')) return;

                clearInterval(timerInterval);
                const answers = collectAnswers();
                const results = checkAnswers(answers);

                console.log('Collected answers:', answers);
                console.log('Results:', results);

                displayResults(results);

                exitFullscreen();
                timeLeft = 0;
                document.getElementById('exam-container').style.display = 'none';
                document.getElementById('result-modal').style.display = 'block';

            } catch (error) {
                console.error('Error in submitExam:', error);
                alert('C√≥ l·ªói x·∫£y ra khi n·ªôp b√†i. Vui l√≤ng th·ª≠ l·∫°i!');
            }
        }

        // Thu th·∫≠p c√¢u tr·∫£ l·ªùi c·ªßa ng∆∞·ªùi d√πng
        function collectAnswers() {
            return currentExam.questions.map((question, index) => {
                try {
                    switch (question.type) {
                        case 'drag-drop': {
                            const dropZones = document.querySelectorAll(`.drop-zone[data-question-id="${index}"]`);
                            return Array.from(dropZones).map(zone => {
                                const keyword = zone.querySelector('.keyword');
                                return keyword ? keyword.textContent : null;
                            });
                        }

                        case 'fill':
                            const inputs = document.querySelectorAll(`input[data-question="${index}"]`);
                            return Array.from(inputs).map(input =>
                                input.value.trim().toLowerCase()
                            );

                        case 'trueFalse':
                            return question.options.map((_, stmtIndex) => {
                                const selected = document.querySelector(
                                    `input[name="question${index}_${stmtIndex}"]:checked`
                                );
                                return selected ? selected.value === 'true' : null;
                            });

                        default: // single & multiple choice
                            const selected = Array.from(
                                document.querySelectorAll(`input[data-question="${index}"]:checked`)
                            ).map(input => parseInt(input.value));
                            return selected;
                    }
                } catch (error) {
                    console.error(`Error collecting answers for question ${index}:`, error);
                    return [];
                }
            });
        }
        // Ki·ªÉm tra ƒë√°p √°n
        function checkAnswers(userAnswers) {
            return currentExam.questions.map((question, index) => {
                try {
                    const userAnswer = userAnswers[index];
                    const correctAnswer = question.correctAnswers;
                    let isCorrect = false;

                    switch (question.type) {
                        case 'drag-drop': {
                            if (!Array.isArray(userAnswer)) {
                                isCorrect = false;
                                break;
                            }

                            // L·ªçc b·ªè c√°c gi√° tr·ªã null t·ª´ c√¢u tr·∫£ l·ªùi c·ªßa ng∆∞·ªùi d√πng
                            const validUserAnswers = userAnswer.filter(ans => ans !== null);

                            isCorrect = validUserAnswers.length === correctAnswer.length &&
                                validUserAnswers.every((ans, i) => {
                                    const userWord = ans.toLowerCase().trim();
                                    const correctWord = correctAnswer[i].toLowerCase().trim();
                                    return userWord === correctWord;
                                });
                            break;
                        }

                        case 'fill':
                            isCorrect = userAnswer.length === correctAnswer.length &&
                                userAnswer.every((ans, i) =>
                                    ans.toLowerCase() === correctAnswer[i].toLowerCase()
                                );
                            break;

                        case 'trueFalse':
                            isCorrect = userAnswer.every((ans, i) => ans === correctAnswer[i]);
                            break;

                        default: // single & multiple choice
                            const sortedUser = [...userAnswer].sort();
                            const sortedCorrect = [...correctAnswer].sort();
                            isCorrect = JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
                            break;
                    }

                    return {
                        correct: isCorrect,
                        userAnswer,
                        correctAnswer,
                        question: question
                    };
                } catch (error) {
                    console.error(`Error checking answer for question ${index}:`, error);
                    return {
                        correct: false,
                        userAnswer: userAnswer || [],
                        correctAnswer: question.correctAnswers,
                        question: question
                    };
                }
            });
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        function displayResults(results) {
            const correctCount = results.filter(r => r.correct).length;
            const totalQuestions = results.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);

            document.getElementById('score').innerHTML = `
        <div class="score-title">K·∫øt qu·∫£ c·ªßa b·∫°n</div>
        <div class="score-number">${correctCount}/${totalQuestions} (${percentage}%)</div>
    `;

            const reviewHtml = results.map((result, index) => {
                const question = result.question || currentExam.questions[index];
                const reviewClass = result.correct ? 'correct' : 'incorrect';

                return `
            <div class="review-question ${reviewClass}">
                <h3>C√¢u ${index + 1}</h3>
                <p class="question-text">
                    ${question.type === 'drag-drop' ?
                        formatAnswer(result.userAnswer, question) :
                        question.text}
                </p>
                <div class="answer-review">
                    <p><strong>C√¢u tr·∫£ l·ªùi c·ªßa b·∫°n:</strong><br>
                        ${formatAnswer(result.userAnswer, question)}</p>
                    <p><strong>ƒê√°p √°n ƒë√∫ng:</strong><br>
                        ${formatAnswer(result.correctAnswer, question)}</p>
                </div>
            </div>
        `;
            }).join('');

            document.getElementById('answers-review').innerHTML = reviewHtml;
            document.getElementById('result-modal').style.display = 'block';
        }

        // Format c√¢u tr·∫£ l·ªùi ƒë·ªÉ hi·ªÉn th·ªã
        function formatAnswer(answer, question) {
            if (!answer) return '<em>Ch∆∞a tr·∫£ l·ªùi</em>';

            switch (question.type) {
                case 'drag-drop': {
                    if (!Array.isArray(answer) || answer.length === 0) {
                        return '<em>Ch∆∞a tr·∫£ l·ªùi</em>';
                    }

                    let formattedText = question.text;
                    answer.forEach((word, index) => {
                        formattedText = formattedText.replace('[______]',
                            word ? `<strong class="answer-highlight">${word}</strong>` : '<em>[Ch∆∞a ƒëi·ªÅn]</em>'
                        );
                    });
                    return formattedText;
                }

                case 'fill':
                    return Array.isArray(answer) ? answer.join(', ') : answer;

                case 'trueFalse':
                    if (!Array.isArray(answer) || answer.some(ans => ans === null)) {
                        return '<em>Ch∆∞a tr·∫£ l·ªùi ƒë·∫ßy ƒë·ªß</em>';
                    }
                    return question.options.map((statement, i) =>
                        `${statement}: ${answer[i] ? 'ƒê√∫ng' : 'Sai'}`
                    ).join('<br>');

                default:
                    if (!Array.isArray(answer) || answer.length === 0) {
                        return '<em>Ch∆∞a tr·∫£ l·ªùi</em>';
                    }
                    return answer.map(ans => question.options[ans]).join(', ');
            }
        }

        // ƒê√≥ng modal k·∫øt qu·∫£
        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';

            document.getElementById('select-screen').style.display = 'block';

        // C·∫£nh b√°o khi ng∆∞·ªùi d√πng mu·ªën tho√°t trang
        window.onbeforeunload = function (event) {

            }
        }

        // Load danh s√°ch ƒë·ªÅ thi khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', function () {

        // Th√™m h√†m y√™u c·∫ßu to√†n m√†n h√¨nh
        function requestFullscreen() {
            const docElm = document.documentElement;
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
            } else if (docElm.mozRequestFullScreen) { /* Firefox */
                docElm.mozRequestFullScreen();
            } else if (docElm.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                docElm.webkitRequestFullscreen();
            } else if (docElm.msRequestFullscreen) { /* IE/Edge */
                docElm.msRequestFullscreen();
            }
        }

        // Th√™m h√†m tho√°t to√†n m√†n h√¨nh
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

    </script>
