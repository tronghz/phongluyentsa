        .score {

        @keyframes fadeIn {

        @keyframes pulse {

        @media (max-width: 768px) {

    </style>
</head>

<body>
    <!-- M√†n h√¨nh ch·ªçn ƒë·ªÅ thi -->
    <div class="exam-select-screen" id="select-screen">

        </div>
        
        <div class="select-wrapper">

                <option value="">-- Ch·ªçn ƒë·ªÅ thi --</option>

        </div>
        
        <div class="exam-info">
            <div class="info-item">
                <i class="info-icon">‚è±Ô∏è</i>

            </div>
            <div class="info-item">
                <i class="info-icon">üìù</i>

    <!-- Container ch√≠nh c·ªßa b√†i thi -->
    <div class="exam-container" id="exam-container">

    </div>

    <!-- Modal k·∫øt qu·∫£ -->
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>K·∫øt qu·∫£ b√†i thi</h2>

    </div>

    <script>
        // C·∫•u h√¨nh Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD_M7bicSb7lthu_UwrWNjX5jKY_53DyCY",
            authDomain: "tsa-2-598c8.firebaseapp.com",
            projectId: "tsa-2-598c8",
            storageBucket: "tsa-2-598c8.firebasestorage.app",
            messagingSenderId: "665546351597",
            appId: "1:665546351597:web:db6c7aef6b7c9919267de4",
            measurementId: "G-59MRPM3XMK"
        };

        // Kh·ªüi t·∫°o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentExam = null;
        let timeLeft = 0;
        let timerInterval;

        // Load danh s√°ch ƒë·ªÅ thi
        function loadExamsList() {
            const examsRef = database.ref('exams');
            examsRef.on('value', (snapshot) => {
                const exams = snapshot.val();
                const selectElement = document.getElementById('exam-list');

                // Gi·ªØ l·∫°i option m·∫∑c ƒë·ªãnh
                selectElement.innerHTML = '<option value="">-- Ch·ªçn ƒë·ªÅ thi --</option>';

                if (exams) {
                    Object.keys(exams).forEach(examId => {
                        const exam = exams[examId];
                        const option = document.createElement('option');
                        option.value = examId;
                        option.textContent = exam.title;
                        selectElement.appendChild(option);
                    });
                }
            });
        }

        // B·∫Øt ƒë·∫ßu l√†m b√†i
        async function startExam() {
            const examId = document.getElementById('exam-list').value;
            if (!examId) {
                alert('Vui l√≤ng ch·ªçn m·ªôt ƒë·ªÅ thi!');
                return;
            }

            try {
                // Y√™u c·∫ßu ch·∫ø ƒë·ªô to√†n m√†n h√¨nh
                await requestFullscreen();

                const examRef = database.ref(`exams/${examId}`);
                const snapshot = await examRef.once('value');
                currentExam = snapshot.val();

                if (!currentExam) {
                    alert('Kh√¥ng th·ªÉ t·∫£i ƒë·ªÅ thi. Vui l√≤ng th·ª≠ l·∫°i!');
                    return;
                }

                // Chuy·ªÉn ƒë·ªïi giao di·ªán
                document.getElementById('select-screen').style.display = 'none';
                document.getElementById('exam-container').style.display = 'block';

                // Hi·ªÉn th·ªã n·ªôi dung b√†i thi
                displayExam();
                startTimer(currentExam.time);

                // Th√™m event listener ƒë·ªÉ x·ª≠ l√Ω khi ng∆∞·ªùi d√πng c·ªë t√¨nh tho√°t fullscreen
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
                document.addEventListener('mozfullscreenchange', handleFullscreenChange);
                document.addEventListener('MSFullscreenChange', handleFullscreenChange);

            } catch (error) {
                console.error('Error starting exam:', error);
                alert('C√≥ l·ªói x·∫£y ra khi b·∫Øt ƒë·∫ßu b√†i thi. Vui l√≤ng th·ª≠ l·∫°i!');
            }
        }
        function handleFullscreenChange() {
            if (!document.fullscreenElement &&
                !document.webkitFullscreenElement &&
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {

                // N·∫øu ƒëang trong qu√° tr√¨nh l√†m b√†i (timer > 0)
                if (timeLeft > 0) {
                    const continueExam = confirm('B·∫°n c√≥ mu·ªën ti·∫øp t·ª•c l√†m b√†i thi? Nh·∫•n OK ƒë·ªÉ quay l·∫°i ch·∫ø ƒë·ªô to√†n m√†n h√¨nh.');
                    if (continueExam) {
                        requestFullscreen();
                    } else {
                        if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën tho√°t? B√†i l√†m s·∫Ω kh√¥ng ƒë∆∞·ª£c l∆∞u!')) {
                            exitExam();
                        } else {
                            requestFullscreen();
                        }
                    }
                }
            }
        }

        // H√†m tho√°t b√†i thi
        function exitExam() {
            // X√≥a event listeners
            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.removeEventListener('mozfullscreenchange', handleFullscreenChange);
            document.removeEventListener('MSFullscreenChange', handleFullscreenChange);

            // Tho√°t fullscreen
            exitFullscreen();

            // Reset c√°c gi√° tr·ªã
            clearInterval(timerInterval);
            timeLeft = 0;
            currentExam = null;

            // Quay v·ªÅ m√†n h√¨nh ch·ªçn ƒë·ªÅ
            document.getElementById('exam-container').style.display = 'none';
            document.getElementById('select-screen').style.display = 'block';
            document.getElementById('exam-list').value = '';
        }


        // Hi·ªÉn th·ªã n·ªôi dung b√†i thi
        function displayExam() {
            document.getElementById('exam-title').textContent = currentExam.title;
            document.getElementById('reading-content').innerHTML = currentExam.reading;

            const questionsContainer = document.getElementById('questions-container');
            questionsContainer.innerHTML = '';

            currentExam.questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-text">
                        <strong>C√¢u ${index + 1}:</strong> ${question.text}
                    </div>
                    ${getQuestionInput(question, index)}
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        // T·∫°o input cho t·ª´ng lo·∫°i c√¢u h·ªèi
        function getQuestionInput(question, index) {
            if (question.type === 'fill') {
                return `
                    <input type="text" 
                           class="fill-input" 
                           data-question="${index}" 
                           placeholder="Nh·∫≠p c√¢u tr·∫£ l·ªùi...">
                `;
            }

            const inputType = question.type === 'single' ? 'radio' : 'checkbox';
            return `
                <div class="options">
                    ${question.options.map((option, optIndex) => `
                        <div class="option">
                            <label>
                                <input type="${inputType}" 
                                       name="question${index}" 
                                       value="${optIndex}"
                                       data-question="${index}">
                                <span>${option}</span>
                            </label>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // X·ª≠ l√Ω ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
        function startTimer(minutes) {
            timeLeft = minutes * 60;
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert('H·∫øt th·ªùi gian l√†m b√†i!');
                submitExam();
                return;
            }

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
        }

        // N·ªôp b√†i v√† ch·∫•m ƒëi·ªÉm
        function submitExam() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i?')) {
                return;
            }

            clearInterval(timerInterval);
            const answers = collectAnswers();
            const results = checkAnswers(answers);

            // Tho√°t fullscreen sau khi n·ªôp b√†i
            exitFullscreen();

            // X√≥a event listeners
            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.removeEventListener('mozfullscreenchange', handleFullscreenChange);
            document.removeEventListener('MSFullscreenChange', handleFullscreenChange);

            displayResults(results);
        }

        // Thu th·∫≠p c√¢u tr·∫£ l·ªùi c·ªßa ng∆∞·ªùi d√πng
        function collectAnswers() {
            const answers = [];
            currentExam.questions.forEach((question, index) => {
                if (question.type === 'fill') {
                    const input = document.querySelector(`input[data-question="${index}"]`);
                    answers.push(input.value.trim());
                } else {
                    const selected = Array.from(
                        document.querySelectorAll(`input[data-question="${index}"]:checked`)
                    ).map(input => parseInt(input.value));
                    answers.push(selected);
                }
            });
            return answers;
        }

        // Ki·ªÉm tra ƒë√°p √°n
        function checkAnswers(userAnswers) {
            return currentExam.questions.map((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correctAnswers;

                if (question.type === 'fill') {
                    return {
                        correct: userAnswer.toLowerCase() === correctAnswer[0].toLowerCase(),
                        userAnswer,
                        correctAnswer: correctAnswer[0]
                    };
                }

                const isCorrect = Array.isArray(userAnswer) &&
                    userAnswer.length === correctAnswer.length &&
                    userAnswer.every(ans => correctAnswer.includes(ans)) &&
                    correctAnswer.every(ans => userAnswer.includes(ans));

                return {
                    correct: isCorrect,
                    userAnswer,
                    correctAnswer
                };
            });
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        function displayResults(results) {
            const correctCount = results.filter(r => r.correct).length;
            const totalQuestions = results.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);

            document.getElementById('score').innerHTML = `
                <div class="score-title">K·∫øt qu·∫£ c·ªßa b·∫°n</div>
                <div class="score-number">${correctCount}/${totalQuestions} (${percentage}%)</div>
            `;

            const reviewHtml = results.map((result, index) => {
                const question = currentExam.questions[index];
                const reviewClass = result.correct ? 'correct' : 'incorrect';

                return `
                    <div class="review-question ${reviewClass}">
                        <h3>C√¢u ${index + 1}</h3>
                        <p class="question-text">${question.text}</p>
                        <div class="answer-review">
                            <p><strong>C√¢u tr·∫£ l·ªùi c·ªßa b·∫°n:</strong> 
                                ${formatAnswer(result.userAnswer, question)}</p>
                            <p><strong>ƒê√°p √°n ƒë√∫ng:</strong> 
                                ${formatAnswer(result.correctAnswer, question)}</p>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('answers-review').innerHTML = reviewHtml;
            document.getElementById('result-modal').style.display = 'block';
        }

        // Format c√¢u tr·∫£ l·ªùi ƒë·ªÉ hi·ªÉn th·ªã
        function formatAnswer(answer, question) {
            if (question.type === 'fill') {
                return answer || '<em>Ch∆∞a tr·∫£ l·ªùi</em>';
            }

            if (!Array.isArray(answer) || answer.length === 0) {
                return '<em>Ch∆∞a tr·∫£ l·ªùi</em>';
            }

            return answer.map(ans => question.options[ans]).join(', ');
        }

        // ƒê√≥ng modal k·∫øt qu·∫£
        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
            // Reset v·ªÅ m√†n h√¨nh ch·ªçn ƒë·ªÅ
            document.getElementById('select-screen').style.display = 'block';
            document.getElementById('exam-container').style.display = 'none';
            document.getElementById('exam-list').value = '';
        }

        // X·ª≠ l√Ω ƒë√≥ng modal khi click ngo√†i
        window.onclick = function (event) {
            const modal = document.getElementById('result-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // C·∫£nh b√°o khi ng∆∞·ªùi d√πng mu·ªën tho√°t trang
        window.onbeforeunload = function (event) {
            if (timeLeft > 0) {
                event.preventDefault();
                return "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën tho√°t? B√†i l√†m c·ªßa b·∫°n s·∫Ω kh√¥ng ƒë∆∞·ª£c l∆∞u!";
            }
        }

        // Load danh s√°ch ƒë·ªÅ thi khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', function () {
            loadExamsList();
        });
        // Th√™m h√†m y√™u c·∫ßu to√†n m√†n h√¨nh
        function requestFullscreen() {
            const docElm = document.documentElement;
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
            } else if (docElm.mozRequestFullScreen) { /* Firefox */
                docElm.mozRequestFullScreen();
            } else if (docElm.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                docElm.webkitRequestFullscreen();
            } else if (docElm.msRequestFullscreen) { /* IE/Edge */
                docElm.msRequestFullscreen();
            }
        }

        // Th√™m h√†m tho√°t to√†n m√†n h√¨nh
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
    </script>
